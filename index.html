<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display">2</div>
    <div class="calc-keys">
      <button class="clear erase">Clear</button>
      <button class="backspace">Backspace</button>
      <button class="button-7">7</button>
      <button class="button-8">8</button>
      <button class="button-9">9</button>
      <button class="button-divide action">/</button>
      <button class="button-4">4</button>
      <button class="button-5">5</button>
      <button class="button-6">6</button>
      <button class="button-multiply action">*</button>
      <button class="button-1">1</button>
      <button class="button-2">2</button>
      <button class="button-3">3</button>
      <button class="button-subtract action">-</button>
      <button class="button-decimal action">.</button>
      <button class="button-0">0</button>
      <button class="button-equal action">=</button>
      <button class="button-add action">+</button>
    </div>
  </div>
</body>
</html>
